<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>PoliFitness. Centro deportivo</title>
	<link rel="shortcut icon" type="image/png" th:href="@{images/nuevo/icono.png}">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" th:href="@{css/all.min.css}">
	<!-- Mi estilos css -->
	<link rel="stylesheet" type="text/css" th:href="@{css/estilos.css}">
	
</head>
<body>
<div class="container">
	<section id="form-changePassword" class="border rounded mt-5 p-3" style="width: 50%; margin:auto;">
	<h3 class="">Cambio de contraseña</h3>
	<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"><button class="close" data-dismiss="alert"><span>&times;</span></button></div>
		<form th:action="@{/changePassword}" id="changePasswordForm" method="post" class="form" role="form">
				<div class="form-group row">
					<label class="col-12 col-form-label form-control-label">Nueva contraseña</label>
					<div class="col-12">
						<input class="form-control" type="password" id="newPassword" name="newPassword">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-12 col-form-label form-control-label">Confirmar contraseña</label>
					<div class="col-12">
						<input class="form-control" type="password" id="confirmPassword" name="confirmPassword">
					</div>
				</div>
				<div class="form-group row mt-2 justify-content-center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
		</form>
	</section>
	
</div>
	
	<script th:src="@{js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{js/popper.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>

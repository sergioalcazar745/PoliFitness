<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>PoliFitness. Centro deportivo</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" th:href="@{images/nuevo/icono.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">

    <!-- Font Awesome --> 
    <link rel="stylesheet" type="text/css" th:href="@{css/all.min.css}">

    <!-- Swiper -->
    <link rel="stylesheet" type="text/css" th:href="@{css/swiper-bundle.min.css}">

    <!-- VenoBox -->
    <link rel="stylesheet" type="text/css" th:href="@{css/venobox.css}">

    <!-- Jarallax -->
    <link rel="stylesheet" type="text/css" th:href="@{css/jarallax.css}">

    <!-- Pickadate -->
    <link rel="stylesheet" type="text/css" th:href="@{js/pickadata.js/themes/default.css}">

    <!-- Date Pickadate -->
    <link rel="stylesheet" type="text/css" th:href="@{js/pickadata.js/themes/default.date.css}">

    <!-- Date PickTime -->
    <link rel="stylesheet" type="text/css" th:href="@{js/pickadata.js/themes/default.time.css}">

    <!-- Fuente -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">

    <!-- Mi estilos css -->
    <link rel="stylesheet" type="text/css" th:href="@{css/estilos.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/estilos-registro.css}">
    
</head>

<body>
    <!-- SECCION DE REGISTRO -->
    <section id="registro-usuario" class="text-md-left py-5 text-truncate text-white">
        <div class="container">
            <div class="row justify-content-center">
	            <div class="col-12 col-lg-9 border rounded">
	                <form id="formulario-registro" th:action="@{/registro}" method="post" th:object="${cliente}" class="rounded bg-transparent p-3 mt-3" enctype="multipart/form-data">
	                    <h2 class="text-center font-weight-bold">REGISTRATE CON <span class="text-primary">NOSOTROS</span></h2>
	                    
						<div class="alert alert-danger" th:if="${danger != null}" th:text="${danger}"><button class="close" data-dismiss="alert"><span>&times;</span></button></div>
						
	                    <div class="form-group row mt-3">
	
	                        <div class="col-12">
	                            <label for="nombre" class="">Nombre*: </label>
	                            <div class="">
	                                <input type="text" name="nombre" id="nombre" class="form-control" th:field="*{nombre}">
	                            </div>
	                            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
	                        </div>
	
	                        <div class="col-12 mt-2">
	                            <label for="apellidos" class="">Apellidos*: </label>
	                            <div class="">
	                                <input type="text" name="apellidos" id="apellidos" class="form-control" th:field="*{apellidos}">
	                            </div>
	                            <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="text-danger"></div>
	                        </div>
	
	                        <div class="col-12 mt-2">
	                            <label for="telefono" class="">Teléfono*: </label>
	                            <div class="">
	                                <input type="number" inputmode="numeric" pattern="[0-9]{9}" name="telefono" id="telefono-registro" class="form-control" th:field="*{telefono}"
	                                placeholder="555-555-555">
	                            </div>
	                            <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></div>
	                        </div>
	                        
	                        <div class="col-12 mt-2">
	                            <label for="email" class="">Email*: </label>
	                            <div class="">
	                                <input type="text" name="email" class="form-control" id="email" th:field="*{email}">
	                            </div>
	                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
	                        </div>
	                        
	                        <div class="col-12 mt-2">
	                            <label for="password" class="">Contraseña*: </label>
	                            <div class="">
	                                <input type="password" name="password" class="form-control" id="password" th:field="*{password}">
	                            </div>
	                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
	                        </div>
	                        	                        
	                        <div class="col-12 mt-2">
	                        <label for="fecha-cita" class="">Fecha de nacimiento*: </label>
	                            <div class="input-group">
	                                <input type="date" id="fecha-cita" name="fecha-cita" class="form-control datepicker" th:field="*{fecha_nac}">
	                                <label class="input-group-append input-group-cita" for="fecha-cita">
	                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
	                                </label>
	                            </div>
	                            <div th:if="${#fields.hasErrors('fecha_nac')}" th:errors="*{fecha_nac}" class="error-fecha-cita text-danger"></div>
	                        </div>
	                        
	                        <div class="col-12 mt-2">
	                        	 <div class="image-preview mt-2"></div>
	                        	 <div class="div_file pb-1 rounded mt-2">
	                        	 	<p class="text-center d-block m-auto">Añadir foto</p>
	                        	    <input type="file" name="file" class="pt-3" id="file" value="Añadir foto">
	                        	 </div>                        
	                        </div>
	                        
	                        <div class="col-12 mt-4">
		                        <div class="form-check">
	                                <input type="checkbox" class="form-check-input" name="condiciones" value="si"
	                                    id="condiciones">
	                                <label for="condiciones" class="form-check-label" id="si">Acepto las condiciones y
	                                    términos</label>
	                            </div>
                            </div>
	                        
	                        <div class="col-12 mt-4">
	                            <button type="submit" class="btn btn-primary btn-block mb-2">
	                                <i class="fas fa-location-arrow pr-1"></i>Enviar
	                            </button>
	                        </div>
	                        
	                        <div class="col-12 mt-2">
	                        	 <img id="logo-form"th:src="@{images/nuevo/logos/logo.png}" alt="logo mediano"/>                       
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
        </div>
    </section>
    
    <script th:src="@{js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{js/popper.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>

    <!-- JS Swiper -->
    <script th:src="@{js/swiper-bundle.min.js}"></script>

    <!-- VenoBox -->
    <script type="text/javascript" th:src="@{js/venobox.min.js}"></script>

    <!-- Jarallax -->
    <script type="text/javascript" th:src="@{js/jarallax.min.js}"></script>

    <!-- PictureFill -->
    <script type="text/javascript" th:src="@{js/picturefill.min.js}"></script>

    <!-- WayPoint -->
    <script type="text/javascript" th:src="@{js/jquery.waypoints.min.js}"></script>

    <!-- CounterUp -->
    <script type="text/javascript" th:src="@{js/jquery.counterup.min.js}"></script>

    <!-- Picker(Selector de fecha y hora) -->
    <script type="text/javascript" th:src="@{js/pickadata.js/picker.js}"></script>

    <!-- Picker(Selector de fecha) -->
    <script type="text/javascript" th:src="@{js/pickadata.js/picker.date.js}"></script>

    <!-- PickerTime(Selector hora y minutos) -->
    <script type="text/javascript" th:src="@{js/pickadata.js/picker.time.js}"></script>

    <!-- Parsley (Crea validacion formularios) -->
    <script type="text/javascript" th:src="@{js/parsley.min.js}"></script>
    <script type="text/javascript" th:src="@{js/parsley.es.js}"></script>

    <!-- Stickit -->
    <script type="text/javascript" th:src="@{js/jquery.stickit.min.js}"></script>

    <!-- PageToScroll(Efecto scroll entre las secciones) -->
    <script type="text/javascript" th:src="@{js/jquery.malihu.PageScroll2id.min.js}"></script>

    <!-- Archivo para confiugurar mis scripts -->
    <script th:src="@{js/mis-scripts.js}"></script>
    
<body>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http:www.thymeleaf.org/extras/spring-security">
<head>
<head>
<title>PoliFitness. Centro deportivo</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" type="image/png"
	th:href="@{images/nuevo/icono.png}">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{css/bootstrap.min.css}">

<!-- Font Awesome -->
<link rel="stylesheet" type="text/css" th:href="@{css/all.min.css}">

<!-- Mi estilos css -->
<link rel="stylesheet" type="text/css" th:href="@{css/estilos.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/estilos-registro.css}">
</head>

<body style="background-image: url('../images/fondo-login.jpg'); background-position: center;">
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-12 col-md-9 col-lg-6">
				<form th:action="@{/login}" method="post"
					class="border rounded text-white bg-transparent p-3 mt-3">
					<h2 class="text-center mt-1 mb-2 font-weight-bold">Inicio de sesión</h2>
					<div class="alert alert-danger mb-2" th:if="${error != null}" th:text="${error}"><button class="close" data-dismiss="alert"><span>&times;</span></button></div>
					<div class="form-group">
						<label for="text">Correo electrónico:</label> <input type="text"
							name="username" class="form-control" id="username" autofocus required>
					</div>

					<div class="form-group">
						<label for="contraseña">Contraseña:</label> <input type="password"
							name="password" class="form-control" id="password" required>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block mb-3">Ingresar</button>
					</div>
					
					<div class="col-12 mt-2">
						<img id="logo-form" th:src="@{images/nuevo/logos/logo.png}"
							alt="logo mediano" />
					</div>

					<div class="col-12 mt-2">
						<p class="text-center">
							Sino tienes cuenta todavía, puedes registrate <a href="registro"
								class="text-info">aqui</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{js/jquery-3.6.0.min.js}"></script>
	<script type="text/javascript" th:src="@{js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
	
</body>
</html>
